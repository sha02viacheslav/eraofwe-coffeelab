<ng-template #ring>
    <div class="ring-wrap">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</ng-template>

<div [ngSwitch]="type">
    <div *ngSwitchCase="'header'" class="stricky bg-white">
        <div class="container">
            <div class="d-flex justify-content-between py-3">
                <div class="d-flex">
                    <p-skeleton shape="circle" size="36px" styleClass="mr-2"></p-skeleton>
                    <p-skeleton width="64px" height="36px" styleClass="mr-4"></p-skeleton>
                    <p-skeleton width="378px" height="36px"></p-skeleton>
                </div>
                <div class="d-flex">
                    <p-skeleton shape="circle" size="36px" styleClass="mr-2"></p-skeleton>
                    <p-skeleton width="120px" height="36px"></p-skeleton>
                </div>
            </div>
            <div class="mb-3 d-none d-lg-block">
                <p-skeleton width="100%" height="48px"></p-skeleton>
            </div>
        </div>
    </div>

    <div *ngSwitchCase="'dashboard'">
        <div class="main-block position-relative">
            <div class="mb-3">
                <p-skeleton width="120px" height="24px"></p-skeleton>
            </div>
            <div class="row gutter-24 v-gutter-24 mb-4">
                <div class="col-12 col-md-6">
                    <p-skeleton width="100%" height="120px"></p-skeleton>
                </div>
                <div class="col-12 col-md-6">
                    <p-skeleton width="100%" height="120px"></p-skeleton>
                </div>
            </div>
            <div class="mb-3">
                <p-skeleton width="160px" height="24px"></p-skeleton>
            </div>
            <div class="row gutter-24 v-gutter-24">
                <div class="col-12 col-md-8">
                    <p-skeleton width="100%" height="400px"></p-skeleton>
                </div>
                <div class="col-12 col-md-4">
                    <p-skeleton width="100%" height="400px"></p-skeleton>
                </div>
            </div>
            <ng-container *ngTemplateOutlet="ring"></ng-container>
        </div>
    </div>

    <div *ngSwitchDefault>
        <div class="position-relative">
            <p-skeleton width="10%" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="20%" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="50%" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="100%" height="4rem"></p-skeleton>
            <ng-container *ngTemplateOutlet="ring"></ng-container>
        </div>
    </div>
</div>

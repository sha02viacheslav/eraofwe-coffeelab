<div class="p-3 p-md-4 p-lg-5 page-wrapper" [ngClass]="{ 'extra-padding': showBanner }">
    <div class="col-12 col-lg-8 p-0 pr-lg-3">
        <div class="custom-search">
            <input
                type="text"
                pInputText
                #searchInput
                [(ngModel)]="forumKeySearch"
                placeholder="Search QA Forum..."
                class="w-100"
            />
        </div>
        <div class="mt-3 mt-lg-45 p-3 py-md-45 px-lg-45 border-wrapper">
            <div class="answer-wrapper">
                <div class="answer-header">
                    <div class="d-flex flex-wrap w-100">
                        <p-avatar
                            image="assets/images/user-sample.png"
                            pBadge
                            severity="success"
                            shape="circle"
                            styleClass="user-avatar"
                            [style.height]="'40px'"
                        ></p-avatar>
                        <div class="d-flex flex-column justify-content-between pl-3 flex-1">
                            <div class="d-flex justify-content-between mb-2">
                                <div class="d-flex align-items-center">
                                    <p class="fnt-14 fnt-muli fnt-bold text-clr334 mb-0 pr-3">Gabriel Match</p>
                                    <p class="fnt-12 fnt-muli fnt-normal text-clr588 mb-0">2 days ago</p>
                                </div>
                                <div class="position-relative">
                                    <p-menu
                                        #menu
                                        popup="popup"
                                        [model]="getMenuItemsForItem({})"
                                        styleClass="left-menu-actions"
                                    >
                                    </p-menu>
                                    <i
                                        class="pi pi-ellipsis-h text-clr588 cursor-pointer"
                                        (click)="menu.toggle($event)"
                                    ></i>
                                </div>
                            </div>
                            <div class="d-flex flex-column flex-md-row justify-content-between">
                                <div class="d-flex align-items-center">
                                    <p class="fnt-12 fnt-muli fnt-bold text-clr588 mb-0 pr-2">Coffee Expert</p>
                                    <p class="fnt-12 fnt-muli fnt-normal text-clr588 mb-0">
                                        @Third wave coffee roaster
                                    </p>
                                </div>
                                <div class="d-none d-md-block">
                                    <app-translation-dropdown></app-translation-dropdown>
                                </div>
                            </div>
                        </div>
                        <div class="w-100 d-block d-md-none mt-3 translate-wrapper">
                            <app-translation-dropdown></app-translation-dropdown>
                        </div>
                    </div>
                </div>
                <div class="answer-content">blabla</div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-4 p-0 pl-lg-3 mt-4 mt-lg-0">
        <div class="">
            <div class="m-1 fnt-16 fnt-md-18 fnt-muli fnt-bold text-clr334 background-header">
                Related recipes on the cofee lab
            </div>
            <div>
                <div *ngFor="let forum of data" class="forum-row">
                    <div
                        class="fnt-14 fnt-muli fnt-600 lh-normal forum-row-content"
                        (click)="this.selectedData = forum"
                    >
                        {{ forum.title }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-wrapper" [style.display]="showBanner ? 'block' : 'none'">
        <div class="container">
            <div class="bottom-gradient-wrapper"></div>
            <div class="bottom-button-wrapper">
                <p class="fnt 18 fnt-muli fnt-bold lh-normal text-clr334 mb-4">
                    To continue reading, please sign up or login to your account
                </p>
                <button class="btn-raised">Sign Up to continue reading</button>
            </div>
        </div>
    </div>
</div>

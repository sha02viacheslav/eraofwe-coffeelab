<div class="p-3 p-md-4 p-lg-5 page-wrapper">
    <div class="col-12 col-lg-8 p-0 pr-lg-3">
        <div class="custom-search">
            <input
                type="text"
                pInputText
                #searchInput
                [(ngModel)]="forumKeySearch"
                placeholder="Search QA Forum..."
                class="w-100"
            />
        </div>
        <div class="mt-3 mt-lg-45 p-3 py-md-45 px-lg-45 border-wrapper">
            <div class="d-flex flex-wrap w-100">
                <p-avatar
                    image="assets/images/user-sample.png"
                    pBadge
                    severity="success"
                    shape="circle"
                    styleClass="user-avatar"
                    [style.height]="'40px'"
                ></p-avatar>
                <div class="d-flex flex-column justify-content-between pl-3 flex-1">
                    <div class="d-flex justify-content-between mb-2">
                        <div class="d-flex align-items-center">
                            <p class="fnt-14 fnt-muli fnt-bold text-clr334 mb-0 pr-3">Gabriel Match</p>
                            <p class="fnt-12 fnt-muli fnt-normal text-clr588 mb-0">2 days ago</p>
                        </div>
                        <div class="position-relative">
                            <p-menu
                                #menu
                                popup="popup"
                                [model]="getMenuItemsForItem({})"
                                styleClass="left-menu-actions"
                            >
                            </p-menu>
                            <i class="pi pi-ellipsis-h text-clr588 cursor-pointer" (click)="menu.toggle($event)"></i>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-md-row justify-content-between">
                        <div class="d-flex align-items-center">
                            <p class="fnt-12 fnt-muli fnt-bold text-clr588 mb-0 pr-2">Coffee Expert</p>
                            <p class="fnt-12 fnt-muli fnt-normal text-clr588 mb-0">@Third wave coffee roaster</p>
                        </div>
                        <div class="d-none d-md-block">
                            <app-translation-dropdown></app-translation-dropdown>
                        </div>
                    </div>
                </div>
                <div class="w-100 d-block d-md-none mt-3 translate-wrapper">
                    <app-translation-dropdown></app-translation-dropdown>
                </div>
            </div>
            <div class="answer-content pt-4 pt-lg-45">
                <p class="fnt-16 fnt-md-18 fnt-muli fnt-bold text-clr334 mb-0">
                    Vegan White Chocolate Cappuccino Fudge
                </p>
                <img class="my-3 w-100" src="assets/images/article-bg-sample.png" />
                <div class="recipe-info-wrapper">
                    <div class="recipe-info-item" *ngFor="let recipeInfo of infoData">
                        <div class="d-flex align-items-center">
                            <img [src]="recipeInfo.icon" />
                            <label class="fnt-muli fnt-14 font-normal text-clr63 mb-0 pl-2">{{
                                recipeInfo.label
                            }}</label>
                        </div>
                        <p class="fnt-muli fnt-18 fnt-bold lh-normal text-clr334 mb-0 pl-45">{{ recipeInfo.value }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-4 p-0 pl-lg-3 mt-4 mt-lg-0">
        <div class="">
            <div class="fnt-16 fnt-md-18 fnt-muli fnt-bold text-clr334 background-header">
                Related recipes on the cofee lab
            </div>
            <div>
                <div *ngFor="let forum of data" class="py-2">
                    <app-forum-card></app-forum-card>
                </div>
            </div>
        </div>
    </div>
    <app-bottom-banner></app-bottom-banner>
</div>

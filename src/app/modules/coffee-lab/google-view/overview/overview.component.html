<div class="main-forum">
    <h1 class="fw-b mt-0 mb-0">
        <span *ngIf="cuurentRoasterSlug === 'QA'">{{ 'qa_h1_title' | translate }}</span>
        <span *ngIf="cuurentRoasterSlug === 'ARTICLE'">{{ 'article_h1_title' | translate }}</span>
        <span *ngIf="cuurentRoasterSlug === 'RECIPE'">{{ 'recipe_h1_title' | translate }}</span>
        <span *ngIf="cuurentRoasterSlug === 'EOW'">{{ 'about_h1_title' | translate }}</span>
    </h1>
    <h2 class="fnt-16 fnt-md-18 fw-b mt-3">{{ 'coffee_lab_sub_text' | translate }}</h2>
    <div class="d-flex mt-45">
        <button class="btn-raised">Start writing</button>
        <a class="btn-stroked ml-3" routerLink="/">Know more</a>
    </div>
</div>
<div class="discussion-bg">
    <div class="d-flex justify-content-between align-items-center">
        <p class="fw-sb fnt-16 fnt-md-18 fnt-b">{{ 'discussions_knowledge_language' | translate }}</p>
        <app-language-dropdown *ngIf="isDesktop$"></app-language-dropdown>
    </div>
    <div *ngIf="isMobile$" class="language-wrapper my-3">
        <app-language-dropdown></app-language-dropdown>
    </div>
</div>
<div class="main-block">
    <p-tabMenu [model]="menuItems" styleClass="mb-4">
        <ng-template pTemplate="item" let-item let-i="index">
            <img [src]="item.icon" alt="icon" width="32" height="32" />
            <img [src]="item.activeIcon" alt="icon" class="active-icon" width="32" height="32" />
            <span class="pl-1 d-none d-md-inline-block">{{ item.label | translate }}</span>
        </ng-template>
    </p-tabMenu>

    <div class="col-lg-7 px-0 pb-3 pb-md-4">
        <app-publish-forum [type]="postType"></app-publish-forum>
    </div>

    <router-outlet></router-outlet>
</div>

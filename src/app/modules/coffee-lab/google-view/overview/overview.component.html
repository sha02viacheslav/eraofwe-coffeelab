<div class="main-forum">
    <div>
        <h1 class="fw-sb mt-0 mb-0">
            <span>{{ 'the_coffee_forum' | translate }}</span>
        </h1>
        <h2 class="fnt-16 fnt-md-18 fw-m mt-3">{{ 'coffee_lab_sub_text' | translate }}</h2>
        <div class="d-flex mt-45">
            <button class="btn-raised fnt-md-16" (click)="onWrite()">{{ 'start_writing' | translate }}</button>
            <a class="btn-stroked ml-3 fnt-md-16 custom-stroked" routerLink="/">{{ 'know_more' | translate }}</a>
        </div>
    </div>
</div>
<div class="discussion-bg">
    <div class="d-flex justify-content-between align-items-center">
        <p class="fw-sb fnt-16">{{ 'discussions_knowledge_language' | translate }}</p>
        <div class="d-md-block d-none pr-1">
            <app-language-dropdown></app-language-dropdown>
        </div>
    </div>
    <div class="language-wrapper my-3 d-md-none">
        <app-language-dropdown></app-language-dropdown>
    </div>
</div>
<div class="d-flex justify-content-md-end global-search pb-3 pb-md-0 pr-md-2">
    <div class="custom-search">
        <input type="text" pInputText [placeholder]="'search_the_coffee_lab' | translate" (click)="onSearch()" />
    </div>
</div>

<div>
    <div class="main-block pull-main">
        <div>
            <p-tabMenu [model]="menuItems" styleClass="mb-45 mt-3" *ngIf="menuItems?.length > 0">
                <ng-template pTemplate="item" let-item let-i="index">
                    <span class="pl-1 pb-md-2 fw-m d-md-inline-block">{{ item.label | translate }}</span>
                </ng-template>
            </p-tabMenu>

            <div *ngIf="cuurentRoasterSlug !== 'EOW'" class="col-lg-7 px-0 pb-3 pb-md-45">
                <app-publish-forum [type]="postType"></app-publish-forum>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

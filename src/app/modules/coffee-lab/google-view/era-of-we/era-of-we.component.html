<div>
    <div class="row justify-content-lg-between pt-1 pb-3 pb-md-0 pt-md-0">
        <div class="col-12 col-md-7 pr-md-0">
            <app-publish-forum type="article"></app-publish-forum>
        </div>
    </div>
    <div
        class="d-md-flex flex-column flex-md-row justify-content-md-between pt-md-4 align-items-center"
        *ngIf="!isMobile$"
    >
        <div class="custom-search h-fit-content mt-3 mt-md-0 d-lg-none">
            <input
                class="w-100 fnt-16"
                type="text"
                pInputText
                #searchInput
                [(ngModel)]="keyword"
                placeholder="{{ 'search_posts' | translate }}"
                (ngModelChange)="getData()"
            />
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center pb-3 pb-md-4 pb-lg-45">
        <div class="d-flex">
            <p-dropdown
                [options]="translationsList"
                optionLabel="label"
                optionValue="value"
                [showClear]="true"
                [(ngModel)]="isAvailableTranslation"
                (onChange)="getData()"
                placeholder="{{ 'translations_available' | translate }}"
                styleClass="round-border"
            >
            </p-dropdown>
            <p-dropdown
                class="pl-md-3 pl-25"
                [options]="orderList"
                optionLabel="label"
                [placeholder]="'sort_by' | translate"
                optionValue="value"
                [(ngModel)]="selectedOrder"
                (onChange)="getData()"
                styleClass="round-border"
            >
            </p-dropdown>
        </div>
        <div class="col-12 col-lg-5 d-none d-lg-block">
            <div class="custom-search h-fit-content mt-3 mt-md-0">
                <input
                    class="w-100 fnt-16"
                    type="text"
                    pInputText
                    #searchInput
                    [(ngModel)]="keyword"
                    placeholder="{{ 'search_posts' | translate }}"
                    (ngModelChange)="getData()"
                />
            </div>
        </div>
    </div>

    <div class="row gutter-16">
        <div
            class="col-12 col-xl-4 mb-3 article-item-wrapper"
            *ngFor="let article of data"
            [ngClass]="{ 'col-md-6': article.cardType !== 'joinCard', 'd-none': !article.is_era_of_we }"
        >
            <a class="text-non-underline" [routerLink]="getLink(article)" *ngIf="article.cardType !== 'joinCard'">
                <div class="py-3 py-md-4 article-item">
                    <div class="d-flex justify-content-betweenn px-4">
                        <div class="flex-1 overflow-hidden">
                            <app-user-header [prop]="article"></app-user-header>
                        </div>
                        <div class="btn-icon save" (click)="onFocus($event)"></div>
                    </div>

                    <img
                        [lazyLoad]="article.cover_image_thumb_url"
                        class="w-100 my-3"
                        [alt]="article?.title + ' cover image'"
                    />
                    <div class="mx-4">
                        <div class="fnt-bold lh-157 cursor-pointer article-title-text">
                            {{ article?.title }}
                        </div>
                        <div class="fnt-normal lh-143 mt-3">
                            <a class="article-title-text">
                                {{ article?.subtitle }}
                            </a>
                        </div>
                    </div>
                </div>
            </a>
            <!-- <app-join-community *ngIf="article.cardType === 'joinCard'"></app-join-community> -->
        </div>
    </div>
</div>

<main class="page-wrapper" *ngIf="!loading">
    <article class="col-12 col-lg-8 p-0 pr-lg-3">
        <div class="p-3 py-md-45 px-lg-45 border-main br-4">
            <div class="d-flex align-items-center">
                <app-user-detail
                    [imageUrl]="detailsData?.profile_image_url || 'assets/images/default-avatar.png'"
                    [size]="40"
                    [userId]="detailsData?.user_id"
                    [orgType]="detailsData?.organisation_type || detailsData?.org_type"
                >
                </app-user-detail>
                <p class="fnt-14 fnt-muli fnt-bold text-clr334 mb-0 px-3">{{ detailsData?.user_name }}</p>
                <p class="fnt-12 fnt-muli fnt-normal text-clr588 mb-0">
                    {{ detailsData?.posted_at || detailsData?.created_at | amTimeAgo }}
                </p>
            </div>
            <h1
                class="fnt-16 fnt-md-18 fnt-muli fnt-bold text-clr334 mb-0 pt-4 pt-md-3"
                [innerHTML]="detailsData?.question"
            ></h1>
            <div class="mt-3 mt-md-4 fnt-14 fnt-muli fnt-bold text-clr60b text-center background-header">
                Showing {{ detailsData?.answers ? detailsData.answers.length : '0' }} Comments
            </div>
            <div class="mt-4 mt-md-45 mt-lg-4" *ngIf="detailsData?.answers">
                <div class="answer-wrapper border-bottom-primary mb-4" *ngFor="let postItem of detailsData.answers">
                    <div class="d-flex flex-wrap w-100">
                        <div class="d-flex justify-content-between align-items-md-end w-100">
                            <app-user-header [prop]="postItem"></app-user-header>
                            <div class="d-flex flex-column align-items-end">
                                <div class="position-relative mb-md-1">
                                    <p-menu
                                        #menu
                                        [popup]="true"
                                        [model]="getMenuItemsForItem({})"
                                        styleClass="left-menu-actions"
                                    >
                                    </p-menu>
                                    <i
                                        class="pi pi-ellipsis-h text-clr588 cursor-pointer"
                                        (click)="menu.toggle($event)"
                                    ></i>
                                </div>
                                <div class="d-none d-md-block" *ngIf="postItem.translations">
                                    <app-translation-dropdown
                                        forumType="qa"
                                        [translatedList]="postItem.translations"
                                    ></app-translation-dropdown>
                                </div>
                            </div>
                        </div>
                        <div
                            class="w-100 d-block d-md-none mt-3 py-3 pr-0 border-top-main border-bottom-main"
                            *ngIf="postItem.translations"
                        >
                            <app-translation-dropdown
                                forumType="qa"
                                [translatedList]="postItem.translations"
                            ></app-translation-dropdown>
                        </div>
                    </div>
                    <div class="py-3 px-0 forum-content">
                        <div class="mb-2" [innerHTML]="postItem.answer"></div>
                        <ng-container *ngIf="postItem.images">
                            <img
                                class="w-100 mb-3"
                                *ngFor="let img of postItem.images"
                                [src]="img.thumb_file || img.file"
                            />
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <article class="col-12 col-lg-4 p-0 pl-lg-3 mt-4 mt-lg-0">
        <div class="d-none d-lg-block mb-4">
            <app-join-community></app-join-community>
        </div>
        <div class="border-main br-4">
            <div class="m-1 fnt-16 fnt-md-18 fnt-muli fnt-bold text-clr334 background-header">
                Recent discussions on forum
            </div>
            <div>
                <div *ngFor="let forum of relatedData" class="forum-row pt-4 px-3 pb-0">
                    <div
                        class="fnt-14 fnt-muli fnt-600 lh-normal forum-row-content border-bottom-primary pb-4 cursor-pointer"
                        (click)="onGoRelatedQuestion(forum)"
                    >
                        <a [innerHTML]="forum.question"> </a>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <app-json-ld [jsonLD]="jsonLD"></app-json-ld>
</main>
<app-loading *ngIf="loading"></app-loading>

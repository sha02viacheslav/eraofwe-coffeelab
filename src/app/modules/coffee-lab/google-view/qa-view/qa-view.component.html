<div class="p-3 p-md-4 p-lg-5 page-wrapper">
    <div class="col-12 col-lg-8 p-0 pr-lg-3">
        <app-search-forum></app-search-forum>
        <div class="mt-3 mt-lg-45 p-3 py-md-45 px-lg-45 border-wrapper">
            <div class="d-flex align-items-center">
                <p-avatar
                    image="assets/images/user-sample.png"
                    pBadge
                    severity="success"
                    shape="circle"
                    styleClass="user-avatar"
                    [style.height]="'40px'"
                ></p-avatar>
                <p class="fnt-14 fnt-muli fnt-bold text-clr334 mb-0 px-3">{{ selectedData.author }}</p>
                <p class="fnt-12 fnt-muli fnt-normal text-clr588 mb-0">{{ selectedData.date }}</p>
            </div>
            <p class="fnt-16 fnt-md-18 fnt-muli fnt-bold text-clr334 mb-0 pt-4 pt-md-3">{{ selectedData.title }}</p>
            <div class="mt-3 mt-md-4 fnt-14 fnt-muli fnt-bold text-clr60b text-center background-header">
                Showing 12 Comments
            </div>
            <div class="mt-4 mt-md-45 mt-lg-4">
                <div class="answer-wrapper" *ngFor="let postItem of selectedData.items">
                    <div class="answer-header">
                        <div class="d-flex flex-wrap w-100">
                            <p-avatar
                                image="assets/images/user-sample.png"
                                pBadge
                                severity="success"
                                shape="circle"
                                styleClass="user-avatar"
                                [style.height]="'40px'"
                            ></p-avatar>
                            <div class="d-flex flex-column justify-content-between pl-3 flex-1">
                                <div class="d-flex justify-content-between mb-2">
                                    <div class="d-flex align-items-center">
                                        <p class="fnt-14 fnt-muli fnt-bold text-clr334 mb-0 pr-3">
                                            {{ postItem.author }}
                                        </p>
                                        <p class="fnt-12 fnt-muli fnt-normal text-clr588 mb-0">{{ postItem.date }}</p>
                                    </div>
                                    <div class="position-relative">
                                        <p-menu
                                            #menu
                                            popup="popup"
                                            [model]="getMenuItemsForItem(postItem)"
                                            styleClass="left-menu-actions"
                                        >
                                        </p-menu>
                                        <i
                                            class="pi pi-ellipsis-h text-clr588 cursor-pointer"
                                            (click)="menu.toggle($event)"
                                        ></i>
                                    </div>
                                </div>
                                <div class="d-flex flex-column flex-md-row justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <p class="fnt-12 fnt-muli fnt-bold text-clr588 mb-0 pr-2">
                                            {{ postItem.nickname }}
                                        </p>
                                        <p class="fnt-12 fnt-muli fnt-normal text-clr588 mb-0">{{ postItem.info }}</p>
                                    </div>
                                    <div class="d-none d-md-block">
                                        <app-translation-dropdown></app-translation-dropdown>
                                    </div>
                                </div>
                            </div>
                            <div class="w-100 d-block d-md-none mt-3 translate-wrapper">
                                <app-translation-dropdown></app-translation-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="answer-content">
                        {{ postItem.description }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-4 p-0 pl-lg-3 mt-4 mt-lg-0">
        <div class="border-wrapper">
            <div class="m-1 fnt-16 fnt-md-18 fnt-muli fnt-bold text-clr334 background-header">
                Recent discussions on forum
            </div>
            <div>
                <div *ngFor="let forum of data" class="forum-row">
                    <div
                        class="fnt-14 fnt-muli fnt-600 lh-normal forum-row-content"
                        (click)="this.selectedData = forum"
                    >
                        {{ forum.title }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-bottom-banner></app-bottom-banner>
</div>

<div class="col-12 d-md-none px-0 mb-3">
    <div class="custom-search qa-forum-search d-lg-block">
        <input
            class="w-100 fnt-16"
            type="text"
            pInputText
            [(ngModel)]="searchQuery"
            (ngModelChange)="getData()"
            [placeholder]="'search_for_guides' | translate"
        />
    </div>
</div>

<div class="d-flex align-items-md-center justify-content-between pb-3 pb-md-4">
    <div class="d-block flex-wrap d-md-flex">
        <div class="d-flex flex-md-row flex-column">
            <div class="mb-25 mb-md-0">
                <p-dropdown
                    [options]="categoryList"
                    (onChange)="getData()"
                    [(ngModel)]="selectedCategory"
                    styleClass="round-border text-clr588"
                    [placeholder]="'categories' | translate"
                    optionLabel="name"
                    optionValue="slug"
                    class="ml-0 mr-3"
                    [showClear]="true"
                ></p-dropdown>
            </div>
            <div class="mb-25 mb-md-0">
                <p-dropdown
                    [options]="levels"
                    optionLabel="label"
                    optionValue="value"
                    [(ngModel)]="label"
                    (onChange)="getData()"
                    [placeholder]="'difficulty' | translate"
                    styleClass="round-border"
                >
                    <ng-template let-item pTemplate="item">{{ item.label | translate }}</ng-template>
                </p-dropdown>
            </div>
            <div class="pl-md-3 pl-1 mb-25 mb-md-0">
                <p-dropdown
                    [options]="translationsList"
                    optionLabel="label"
                    optionValue="value"
                    [(ngModel)]="isAvailableTranslation"
                    (onChange)="getData()"
                    [placeholder]="'translation_available' | translate"
                    styleClass="round-border"
                >
                    <ng-template let-item pTemplate="item">{{ item.label | translate }}</ng-template>
                </p-dropdown>
            </div>
            <div class="pl-md-3">
                <p-dropdown
                    [options]="orderList"
                    optionLabel="label"
                    optionValue="value"
                    [(ngModel)]="selectedOrder"
                    (onChange)="getData()"
                    [placeholder]="'sort_by' | translate"
                    styleClass="round-border mobile-ui"
                >
                    <ng-template let-item pTemplate="item">{{ item.label | translate }}</ng-template>
                </p-dropdown>
            </div>
        </div>
    </div>
    <div class="col-md-5 d-none d-md-block pl-md-3">
        <div class="custom-search qa-forum-search">
            <input
                class="w-100"
                type="text"
                pInputText
                [(ngModel)]="searchQuery"
                (ngModelChange)="getData()"
                [placeholder]="'search_for_guides' | translate"
            />
        </div>
    </div>
</div>
<div class="position-relative">
    <div class="coffee-wrapper">
        <app-recipes [recipes]="coffeeRecipeData" [totalRecords]="totalRecords"></app-recipes>
        <ngx-json-ld [json]="jsonLD"></ngx-json-ld>
    </div>

    <div *ngIf="!isLoading && !coffeeRecipeData.length" class="text-center my-4 text-clr24">
        {{ 'no_data_is_available' | translate }}
    </div>
    <app-loading *ngIf="isLoading"></app-loading>
</div>

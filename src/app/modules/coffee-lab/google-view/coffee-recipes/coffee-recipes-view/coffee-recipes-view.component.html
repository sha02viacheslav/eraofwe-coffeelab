    <div class="d-flex align-items-md-center justify-content-between tb-3 pb-4 pb pt-md-4 pt-lg-45">
        <div class="d-block flex-wrap d-md-flex">
            <div class="d-flex">
                <div class="mb-25 mb-md-0">
                    <p-dropdown
                        [options]="levels"
                        optionLabel="label"
                        optionValue="value"
                        [showClear]="true"
                        [(ngModel)]="label"
                        (onChange)="getData()"
                        [placeholder]="'difficulty' | translate"
                        styleClass="round-border"
                    >
                    </p-dropdown>
                </div>
                <div class="pl-md-3 pl-1 mb-25 mb-md-0">
                    <p-dropdown
                        [options]="translationsList"
                        optionLabel="label"
                        optionValue="value"
                        [showClear]="true"
                        [(ngModel)]="isAvailableTranslation"
                        (onChange)="getData()"
                        [placeholder]="'translation_available' | translate"
                        styleClass="round-border"
                    >
                    </p-dropdown>
                </div>
            </div>
            <div class="pl-md-3">
                <p-dropdown
                    [options]="orderList"
                    optionLabel="label"
                    optionValue="value"
                    [(ngModel)]="selectedOrder"
                    (onChange)="getData()"
                    styleClass="round-border mobile-ui"
                >
                </p-dropdown>
            </div>
            <!-- <div class="pl-md-3 mt-3 mt-lg-0 mt-md-4 mt-lg-0 ingredient-field">
                <input
                    class="w-100 fnt-16"
                    type="text"
                    pInputText
                    [(ngModel)]="searchIngredient"
                    (ngModelChange)="getData()"
                    styleClass="ingredient-field"
                    [placeholder]="'search_by_ingredient' | translate"
                />
            </div> -->
        </div>
        <div class="col-md-5 d-none d-md-block pl-md-5">
            <div class="custom-search qa-forum-search">
                <input
                    class="w-100 fnt-16"
                    type="text"
                    pInputText
                    [(ngModel)]="searchQuery"
                    (ngModelChange)="getData()"
                    [placeholder]="'search_recipes' | translate"
                />
            </div>
        </div>
    </div>
    <div class="coffee-wrapper" *ngIf="!isLoading">
        <div
            class="col-12 col-md-6 col-lg-4 px-0 py-2 p-md-2 coffee-item-wrapper"
            *ngFor="let coffee of coffeeRecipeData"
            [ngClass]="{ 'col-md-6': coffee.cardType === 'forum' }"
        >
            <a [routerLink]="getLink(coffee)" class="text-non-underline" *ngIf="coffee.cardType === 'forum'">
                <div class="br-14 coffee-item" (click)="gotoDetailPage($event, coffee)">
                    <!-- <div class="d-flex justify-content-between">
                        <div class="flex-1 overflow-hidden">
                            <app-user-header [prop]="coffee"></app-user-header>
                        </div>
                        <app-forum-menu></app-forum-menu>
                    </div> -->
                    <div class="w-100">
                        <img [src]="coffee.cover_image_url" class="w-100" [alt]="coffee?.name" />
                        <span class="expertise fnt-12"> {{ coffee.expertise }} </span>
                    </div>
                    <div class="m-3 m-md-4">
                        <div class="d-flex justify-content-between">
                            <div class="recipe-name fnt-14 fnt-md-16 fnt-bold fnt-muli text-clr334">
                                {{ coffee?.name }}
                            </div>
                            <div class="bookmark-icon">
                                <img src="assets/images/bookmark-button.svg" alt="bookmark-button" />
                            </div>
                        </div>
                        <!-- <div class="fnt-muli fnt-lg-14 fnt-16 fnt-bold text-clr334 cursor-pointer">
                            <div class="py-3 m-0 d-flex">
                                <div class="heading fnt-muli fnt-14 fnt-normal">{{ 'brew_ratio' | translate }}:</div>
                                <span class="fnt-semi-bold">
                                    {{ coffee.coffee_ratio }} : {{ coffee.water_ratio }}
                                </span>
                            </div>
                            <div class="m-0 d-flex">
                                <div class="heading fnt-muli fnt-14 fnt-normal">{{ 'ingredients' | translate }}:</div>
                                <span class="value fnt-muli fnt-14 fnt-semi-bold">
                                    {{ coffee.ingredients }}
                                </span>
                            </div>
                        </div> -->
                        <!-- <div class="coffee-content-wrapper">
                            <p
                                class="fnt-muli fnt-14 fnt-normal lh-15 text-clr334 mb-0"
                                [innerHTML]="coffee.description"
                            ></p>
                        </div> -->
                        <div class="fnt-14 fnt-600 fnt-muli text-clr334 mb-45 mb-md-25 mt-2">
                            {{ coffee?.posted_at || coffee?.created_at | date: 'longDate' }}
                        </div>
                        <app-user-header [prop]="coffee"></app-user-header>
                    </div>
                </div>
            </a>
            <!-- <app-join-community *ngIf="coffee.cardType === 'joinCard'"></app-join-community> -->
        </div>
        <app-json-ld [jsonLD]="jsonLD"></app-json-ld>
    </div>
    <div class="w-100 mt-45" *ngIf="!isLoading && totalRecords">
        <app-paginator
            [rows]="rows"
            [totalRecords]="totalRecords"
            [page]="page"
            (onPageChange)="paginate($event)"
        ></app-paginator>
    </div>
    <app-loading *ngIf="isLoading"></app-loading>
    <div *ngIf="!isLoading && !coffeeRecipeData.length" class="text-center my-4 fnt-muli text-clr24">
        {{ 'no_data_is_available' | translate }}
    </div>
</div>

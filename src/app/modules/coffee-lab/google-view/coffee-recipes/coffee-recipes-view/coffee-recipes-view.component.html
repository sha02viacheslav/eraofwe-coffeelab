<div class="coffee-recipes-view-container">
    <div class="row justify-content-lg-between pt-1 pt-md-0 gutter-32">
        <div class="col-12 col-md-7 pr-md-0">
            <app-publish-forum type="recipe"></app-publish-forum>
        </div>
        <div class="col-12 d-md-none my-3">
            <div class="custom-search qa-forum-search d-lg-block">
                <input
                    class="w-100 fnt-16"
                    type="text"
                    pInputText
                    [(ngModel)]="searchQuery"
                    (ngModelChange)="getData()"
                    [placeholder]="'search_for_guides' | translate"
                />
            </div>
        </div>
    </div>
    <div class="d-flex align-items-md-center justify-content-between pb-3 pb-4 pb pt-md-4 pt-lg-45">
        <div class="d-block flex-wrap d-md-flex">
            <div class="d-flex">
                <div class="mb-25 mb-md-0">
                    <p-dropdown
                        [options]="levels"
                        optionLabel="label"
                        optionValue="value"
                        [showClear]="true"
                        [(ngModel)]="label"
                        (onChange)="getData()"
                        [placeholder]="'difficulty' | translate"
                        styleClass="round-border"
                    >
                    </p-dropdown>
                </div>
                <div class="pl-md-3 pl-1 mb-25 mb-md-0">
                    <p-dropdown
                        [options]="translationsList"
                        optionLabel="label"
                        optionValue="value"
                        [showClear]="true"
                        [(ngModel)]="isAvailableTranslation"
                        (onChange)="getData()"
                        [placeholder]="'translation_available' | translate"
                        styleClass="round-border"
                    >
                    </p-dropdown>
                </div>
            </div>
            <div class="pl-md-3">
                <p-dropdown
                    [options]="orderList"
                    optionLabel="label"
                    optionValue="value"
                    [(ngModel)]="selectedOrder"
                    (onChange)="getData()"
                    styleClass="round-border mobile-ui"
                >
                </p-dropdown>
            </div>
        </div>
        <div class="col-md-5 d-none d-md-block pl-md-5">
            <div class="custom-search qa-forum-search">
                <input
                    class="w-100 fnt-16"
                    type="text"
                    pInputText
                    [(ngModel)]="searchQuery"
                    (ngModelChange)="getData()"
                    [placeholder]="'search_for_guides' | translate"
                />
            </div>
        </div>
    </div>
    <div class="coffee-wrapper" *ngIf="!isLoading">
        <div
            class="col-12 col-md-6 col-lg-4 px-0 py-2 p-md-2 coffee-item-wrapper"
            *ngFor="let coffee of coffeeRecipeData"
            [ngClass]="{ 'col-md-6': coffee.cardType === 'forum' }"
        >
            <a [routerLink]="getLink(coffee)" class="text-non-underline" *ngIf="coffee.cardType === 'forum'">
                <div class="br-14 coffee-item" (click)="gotoDetailPage($event, coffee)">
                    <div class="position-relative">
                        <img [src]="coffee.cover_image_url" class="w-100" [alt]="coffee?.name" />
                        <span class="expertise fnt-12"> {{ coffee.expertise }} </span>
                    </div>

                    <div class="m-3 m-md-4">
                        <div class="d-flex justify-content-between">
                            <div class="recipe-name fnt-14 fnt-md-16 fnt-bold fnt-muli text-clr334">
                                {{ coffee?.name }}
                            </div>
                            <div class="bookmark-icon hover-save-icon">
                                <img src="assets/images/save.svg" alt="save" />
                            </div>
                        </div>
                        <div class="fnt-14 fnt-600 fnt-muli text-clr334 mb-45 mb-md-4 mt-2">
                            {{ coffee?.equipment_name | titlecase }}
                        </div>
                        <app-user-header [prop]="coffee"></app-user-header>
                    </div>
                </div>
            </a>
        </div>
        <app-json-ld [jsonLD]="jsonLD"></app-json-ld>
    </div>
    <div class="w-100 mt-45" *ngIf="!isLoading && totalRecords">
        <app-paginator
            [rows]="rows"
            [totalRecords]="totalRecords"
            [page]="page"
            (onPageChange)="paginate($event)"
        ></app-paginator>
    </div>
    <app-loading *ngIf="isLoading"></app-loading>
    <div *ngIf="!isLoading && !coffeeRecipeData.length" class="text-center my-4 fnt-muli text-clr24">
        {{ 'no_data_is_available' | translate }}
    </div>
</div>

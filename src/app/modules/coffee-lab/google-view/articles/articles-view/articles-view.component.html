<div class="d-md-flex flex-column flex-md-row justify-content-md-between align-items-center" *ngIf="!isMobile$">
    <div class="custom-search h-fit-content mt-3 mt-md-0 d-lg-none">
        <input
            class="w-100 fnt-16"
            type="text"
            pInputText
            #searchInput
            [(ngModel)]="keyword"
            placeholder="{{ 'search_posts' | translate }}"
            (ngModelChange)="getData()"
        />
    </div>
</div>
<div class="d-flex justify-content-between align-items-center pb-3 pb-md-4">
    <div class="d-md-flex">
        <div class="mb-25 mb-md-0">
            <p-dropdown
                [options]="categoryList"
                (onChange)="getData()"
                [(ngModel)]="selectedCategory"
                styleClass="round-border text-clr588"
                [placeholder]="'categories' | translate"
                optionLabel="name"
                optionValue="slug"
                class="ml-0 mr-3"
                [showClear]="true"
            ></p-dropdown>
        </div>
        <p-dropdown
            [options]="translationsList"
            [(ngModel)]="isAvailableTranslation"
            (onChange)="getData()"
            placeholder="{{ 'translations_available' | translate }}"
            styleClass="round-border"
        >
            <ng-template let-item pTemplate="item">{{ item.label | translate }}</ng-template>
        </p-dropdown>
        <div class="mt-25 mt-md-0">
            <p-dropdown
                class="pl-md-3 pl-0"
                [options]="orderList"
                [placeholder]="'sort_by' | translate"
                [(ngModel)]="selectedOrder"
                (onChange)="getData()"
                styleClass="round-border"
            >
                <ng-template let-item pTemplate="item">{{ item.label | translate }}</ng-template>
            </p-dropdown>
        </div>
    </div>
    <div class="col-12 col-lg-5 d-none d-lg-block">
        <div class="custom-search h-fit-content mt-3 mt-md-0">
            <input
                class="w-100"
                type="text"
                pInputText
                #searchInput
                [(ngModel)]="keyword"
                placeholder="{{ 'search_posts' | translate }}"
                (ngModelChange)="getData()"
            />
        </div>
    </div>
</div>
<div class="position-relative">
    <div class="articles-wrapper">
        <div *ngIf="!isLoading" class="mr-2 ml-2 mr-md-0 ml-md-0">
            <app-articles
                [articles]="articlesData"
                [pages]="page"
                [rows]="rows"
                [totalRecords]="totalRecords"
            ></app-articles>
        </div>
        <ngx-json-ld [json]="jsonLD"></ngx-json-ld>

        <div *ngIf="!isLoading && !articlesData?.length" class="w-100 text-center my-4 text-clr24">
            {{ 'no_data_is_available' | translate }}
        </div>
    </div>

    <app-loading *ngIf="isLoading"></app-loading>
</div>

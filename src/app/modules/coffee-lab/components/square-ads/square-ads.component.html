<div
    *ngIf="showAd"
    class="d-flex p-1 flex-column"
    [ngClass]="questionDetail ? 'pl-md-35 py-md-45' : 'px-md-4 py-md-35'"
    [class.pr-md-5]="questionDetail && !showValidateMsg"
    [class.pr-md-2]="questionDetail && showValidateMsg"
    [class.border-ads]="!hideBorder"
>
    <div class="d-flex">
        <div [ngClass]="hideBorder ? 'ads-image' : 'image-ads'">
            <img src="assets/images/product.webp" alt="product" />
        </div>
        <div>
            <div *ngIf="!showValidateMsg" [class.mt-md-45]="questionDetail">
                <div class="fnt-24 fw-sb mb-2 mb-md-25" [ngClass]="!questionDetail ? 'fnt-md-32' : 'fnt-md-20'">
                    A new way of discovering coffee
                </div>
                <div [ngClass]="!questionDetail ? 'lh-14 fnt-md-20' : 'fnt-md-16 lh-157'">
                    Join our mailing list to be the first <br *ngIf="!questionDetail" />
                    to know about our Era of We Shop
                </div>
            </div>
            <div *ngIf="showValidateMsg" class="mt-md-4 text-center">
                <img src="assets/images/confirm-tick.svg" class="mb-25" />
                <div class="fnt-18 fw-sb mb-2" [ngClass]="!questionDetail ? 'fnt-md-32' : 'fnt-md-20'">
                    <span>Thank you for submitting {{ showAgainMsg ? 'again' : '' }}</span>
                </div>
                <div [ngClass]="!questionDetail ? 'lh-143 fnt-md-20' : 'fnt-md-16 lh-157'">
                    Weâ€™ll be in touch with our latest coffee offers
                </div>
            </div>
            <div class="d-flex mt-35 mt-md-45" *ngIf="!questionDetail && !showValidateMsg">
                <div class="form-group">
                    <input
                        type="email"
                        name="email"
                        class="popup-email"
                        [(ngModel)]="subscribeEmail"
                        placeholder="Enter your email"
                    />
                </div>
                <button
                    class="btn-raised subscribe-button pop-btn fnt-md-16"
                    (click)="onSubmit()"
                    [disabled]="!subscribeEmail"
                >
                    Submit
                </button>
            </div>
        </div>
    </div>
    <div class="d-flex mt-md-45 ml-md-5" *ngIf="questionDetail && !showValidateMsg">
        <div class="form-group w-100">
            <input type="email" name="email" [(ngModel)]="subscribeEmail" placeholder="Enter your email" />
        </div>
        <button class="btn-raised subscribe-button" (click)="onSubmit()" [disabled]="!subscribeEmail">Submit</button>
    </div>
</div>

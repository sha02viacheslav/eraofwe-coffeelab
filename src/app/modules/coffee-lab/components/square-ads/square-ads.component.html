<div
    *ngIf="showAd"
    class="d-flex p-1 flex-column"
    [ngClass]="questionDetail ? 'pl-md-35 py-md-45' : 'px-md-4 py-md-35'"
    [class.pr-md-5]="questionDetail && !showValidateMsg"
    [class.pr-md-2]="questionDetail && showValidateMsg"
    [class.border-ads]="!hideBorder"
>
    <div class="d-flex">
        <div [ngClass]="hideBorder ? 'ads-image' : 'image-ads'">
            <img src="assets/images/product.webp" alt="product" />
        </div>
        <div>
            <div *ngIf="!showValidateMsg" [class.mt-md-45]="questionDetail">
                <div class="fnt-24 fw-sb mb-2 mb-md-25" [ngClass]="!questionDetail ? 'fnt-md-32' : 'fnt-md-20'">
                    {{ 'coffee_lab_main_ad' | translate }}
                </div>
                <div [ngClass]="!questionDetail ? 'lh-143 fnt-md-20' : 'fnt-md-16 lh-157'">
                    {{ 'coffee_lab_sub_ad' | translate }}
                </div>
            </div>
            <div *ngIf="showValidateMsg" class="mt-md-4 text-center">
                <img src="assets/images/confirm-tick.svg" class="mb-25" />
                <div class="fnt-18 fw-sb mb-2" [ngClass]="!questionDetail ? 'fnt-md-32' : 'fnt-md-20'">
                    <span>Thank you for submitting {{ showAgainMsg ? 'again' : '' }}</span>
                </div>
                <div [ngClass]="!questionDetail ? 'lh-143 fnt-md-20' : 'fnt-md-16 lh-157'">
                    Weâ€™ll be in touch with our latest coffee offers
                </div>
            </div>
            <div class="d-flex mt-35 mt-md-45" *ngIf="!questionDetail && !showValidateMsg">
                <form [formGroup]="form" class="form-group">
                    <input
                        type="email"
                        name="email"
                        class="popup-email"
                        formControlName="subscribeEmail"
                        placeholder="Enter Email ID"
                    />
                </form>
                <button class="btn-raised subscribe-button pop-btn" (click)="onSubmit()">Claim your offer</button>

                <small
                    *ngIf="
                        form.controls['subscribeEmail'].errors?.required &&
                        form.controls['subscribeEmail'].errors?.touched
                    "
                    class="p-error"
                >
                    Required
                </small>
                <small *ngIf="form.controls['subscribeEmail'].errors?.pattern" class="p-error">
                    Please enter valied email
                </small>
            </div>
        </div>
    </div>
    <div class="d-flex mt-md-45 ml-md-4" *ngIf="questionDetail && !showValidateMsg">
        <form [formGroup]="form" class="form-group w-100">
            <input type="email" name="email" formControlName="subscribeEmail" placeholder="Enter Email ID" />
            <button class="btn-raised subscribe-button" (click)="onSubmit()">Claim your offer</button>
        </form>
        <small
            *ngIf="form.controls['subscribeEmail'].errors?.required && form.controls['subscribeEmail'].errors?.touched"
            class="p-error"
        >
            Required
        </small>
        <small
            *ngIf="form.controls['subscribeEmail'].errors?.pattern || form.controls['subscribeEmail'].errors?.email"
            class="p-error"
        >
            {{ 'please_fill_valid_email' | translate }}
        </small>
    </div>
</div>

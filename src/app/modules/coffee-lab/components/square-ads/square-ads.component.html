<div
    class="d-flex p-1 flex-column"
    [ngClass]="questionDetail ? 'px-md-35 py-md-45' : 'px-md-4 py-md-25'"
    [class.border-ads]="!hideBorder"
>
    <div class="d-flex">
        <div [class.ads-image]="hideBorder" [class.image-ads]="!hideBorder">
            <img src="assets/images/product.png" alt="product" />
        </div>
        <div [class.mt-3]="questionDetail">
            <div *ngIf="!showValidateMsg">
                <div class="fnt-md-32 fnt-24 fw-sb mb-2 mb-md-25">A new way of discovering coffee</div>
                <div
                    [class.lh-143]="!questionDetail"
                    [class.fnt-md-20]="!questionDetail"
                    [class.fnt-md-18]="questionDetail"
                >
                    Join our mailing list to be the first <br *ngIf="!questionDetail" />
                    to know about our Era of We Shop
                </div>
            </div>
            <div *ngIf="showValidateMsg">
                <div class="fnt-18 fnt-md-32 fw-m mb-3">
                    <span>Thank you submitting {{ showAgainMsg ? 'again' : '' }}</span>
                </div>
                <div class="fnt-md-18">Weâ€™ll be in touch with our latest coffee offers</div>
            </div>
            <div class="d-flex mt-45" *ngIf="!questionDetail && !showValidateMsg">
                <div class="form-group">
                    <input
                        type="email"
                        name="email"
                        class="popup-email"
                        [(ngModel)]="subscribeEmail"
                        placeholder="Enter your email"
                    />
                </div>
                <button class="btn-raised subscribe-button pop-btn" (click)="onSubmit()">Send</button>
            </div>
        </div>
    </div>
    <div class="d-flex mt-45" *ngIf="questionDetail && !showValidateMsg">
        <div class="form-group w-100">
            <input type="email" name="email" [(ngModel)]="subscribeEmail" placeholder="Enter your email" />
        </div>
        <button class="btn-raised subscribe-button" (click)="onSubmit()">Send</button>
    </div>
</div>

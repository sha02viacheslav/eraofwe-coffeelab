<div class="row mx-0">
    <div *ngFor="let question of questions; let ind = index" class="w-100">
        <app-question-card [question]="question" [index]="ind"></app-question-card>
    </div>
</div>
<div *ngIf="totalRecords" class="pt-3 pt-md-4 text-center">
    <app-paginator
        [rows]="rows"
        [totalRecords]="totalRecords"
        [page]="pages"
        (pageChange)="paginate($event)"
    ></app-paginator>
</div>

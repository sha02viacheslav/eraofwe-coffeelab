<div class="row gutter-16 v-gutter-24">
    <div class="col-md-6 col-xl-4" *ngFor="let coffee of recipes">
        <app-recipe-card [recipe]="coffee"></app-recipe-card>
    </div>
</div>
<div class="w-100 mt-45" *ngIf="totalRecords">
    <app-paginator
        [rows]="rows"
        [totalRecords]="totalRecords"
        [page]="pages"
        (pageChange)="paginate($event)"
    ></app-paginator>
</div>

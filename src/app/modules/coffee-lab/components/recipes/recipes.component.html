<div class="row mx-0">
    <div class="col-md-6 col-xl-4 px-0 py-2 p-md-2 coffee-item-wrapper" *ngFor="let coffee of recipes">
        <app-recipe-card [recipe]="coffee"></app-recipe-card>
    </div>
</div>
<div class="w-100 mt-45" *ngIf="totalRecords">
    <app-paginator
        [rows]="rows"
        [totalRecords]="totalRecords"
        [page]="pages"
        (pageChange)="paginate($event)"
    ></app-paginator>
</div>

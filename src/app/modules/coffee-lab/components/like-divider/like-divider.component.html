<div class="like-box py-15 px-3 d-flex justify-content-between" [ngClass]="{ 'border-l8': total < 1 }">
    <div class="d-flex">
        <!-- <div class="d-flex">
            <img (click)="onFocus()" class="cursor-point" src="assets/images/like.svg" alt="thumbs-up" />
            <span class="d-flex align-items-end ml-md-2 ml-1 mb-05">42</span>
        </div> -->
        <div (click)="onFocus()" class="align-items-center d-flex hover-message-icon cursor-point">
            <img src="assets/images/message.svg" alt="message" width="22" height="22" />
        </div>
        <div (click)="onFocus()" class="align-items-center d-flex ml-1 hover-save-icon cursor-point">
            <img src="assets/images/save.svg" alt="save" width="19" height="24" />
        </div>
    </div>
    <div class="d-flex align-items-center" *ngIf="showJoinBtn">
        <div (click)="onJoin()" class="cursor-point p-1 mr-2 d-none d-md-block fnt-600 text-nowrap">
            Join the discussion
        </div>
        <img
            (click)="onJoin()"
            class="cursor-point"
            src="assets/images/right-arrow-active.svg"
            alt="right-arrow"
            width="30"
            height="30"
        />
    </div>
</div>

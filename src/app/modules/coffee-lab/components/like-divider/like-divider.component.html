<div class="divider-box py-15 px-3 d-flex justify-content-between" [ngClass]="{ 'border-l8': total < 1 }">
    <div class="d-flex">
        <div class="d-flex align-like">
            <div class="like-int" (click)="onFocus()">
                <img class="cursor-point like" src="assets/images/thumbsup.svg" alt="thumbs-up" />
            </div>
            <span class="d-flex mb-05 fnt-300 text-clr334 mr-2">{{ question?.likes }}</span>
        </div>
        <div (click)="onFocus()" class="btn-icon message ml-2 transparent"></div>
        <div (click)="onFocus()" class="btn-icon save transparent ml-1"></div>
    </div>
    <div class="d-flex align-items-center" *ngIf="showJoinBtn">
        <div (click)="onJoin()" class="cursor-pointer p-1 mr-2 d-none d-md-block fnt-semi-bold text-nowrap">
            {{ 'join_the_discussion' | translate }}
        </div>
        <img
            (click)="onJoin()"
            class="cursor-pointer"
            src="assets/images/right-arrow-active.svg"
            alt="right-arrow"
            width="30"
            height="30"
        />
    </div>
</div>

<div class="join-wrapper px-3 py-4 p-md-45 pt-md-475 h-100">
    <div class="logo-wrapper">
        <img class="logo-image mt-md-2 mb-3" src="assets/images/era-we-black.svg" alt="Comany-Logo" />
    </div>
    <div class="content-wrapper">
        <p class="fnt-play fnt-18 fnt-bold text-clr334 mb-3">
            {{ 'welcome_coffee_community' | translate }}
        </p>
        <p class="fnt-muli fnt-16 fnt-normal text-clr334 mb-2 mb-md-3">
            {{ 'join_community_change' | translate }}
        </p>
        <div class="d-flex flex-column flex-md-row align-items-center pt-z5 button-wrapper">
            <a
                [href]="ssoWeb + '/sign-up'"
                class="btn-raised mr-3 mt-3 w-mob-100 ml-3 ml-lg-0"
                [rel]="isStaging ? 'nofollow' : ''"
            >
                {{ 'sign_up_now' | translate }}
            </a>
            <p class="fnt-muli fnt-16 fnt-bold text-clr334 mb-0 mt-3">
                {{ 'or' | translate }}
            </p>
            <a
                class="fnt-muli fnt-16 fnt-bold pl-3 text-clr55c cursor-pointer text-underline mt-3 text"
                routerLink="/{{ coffeeLabService.currentForumLanguage }}/{{
                    routerMap[coffeeLabService.currentForumLanguage]['qa-forum']
                }}"
                >{{ 'explore_lab' | translate }}</a
            >
        </div>
    </div>
</div>

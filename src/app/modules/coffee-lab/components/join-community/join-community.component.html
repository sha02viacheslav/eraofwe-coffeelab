<div class="join-wrapper p-4 p-md-45">
    <img class="logo-image mt-md-2 mb-3" src="assets/images/Sewn-logo.svg" alt="Comany-Logo" />
    <p class="fnt-play fnt-18 fnt-bold lh-normal text-clr334 mb-3">
        Welcome to "The Coffee Lab" the largest coffee community!
    </p>
    <p class="fnt-muli fnt-16 fnt-normal lh-normal text-clr334 mb-45">Join our community to be a part of the change</p>
    <div class="d-flex flex-wrap align-items-center pt-z5">
        <button class="btn-raised mr-3 mt-3" (click)="gotoSignup()">Sign-up now!</button>
        <div class="d-flex align-items-center mt-3">
            <p class="fnt-muli fnt-16 fnt-bold lh-normal text-clr334 mb-0">
                or<span class="pl-3 text-clr55c cursor-pointer text-underline" (click)="exploreCoffeeLab()"
                    >Explore the lab</span
                >
            </p>
        </div>
    </div>
</div>

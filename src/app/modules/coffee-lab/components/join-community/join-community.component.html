<div class="join-wrapper p-4 p-md-45">
    <p class="fnt-muli fnt-18 fnt-bold lh-normal text-clr334 mb-1 mb-md-2">
        Join our community to be a part of the change
    </p>
    <div class="d-flex flex-wrap align-items-center">
        <button class="btn-raised mr-3 mt-3" (click)="gotoSignup()">Create an account</button>
        <div class="d-flex align-items-center mt-3">
            <p class="fnt-muli fnt-18 fnt-bold lh-normal text-clr334 mb-0">
                or<span class="pl-3 text-clr55c cursor-pointer" (click)="gotoLogin()">Login</span>
            </p>
        </div>
    </div>
</div>

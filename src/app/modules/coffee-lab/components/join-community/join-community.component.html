<div class="join-wrapper p-4 p-md-45">
    <img class="logo-image mt-md-2 mb-3" src="assets/images/Sewn-logo.svg" alt="Comany-Logo" />
    <p class="fnt-play fnt-18 fnt-bold lh-normal text-clr334 mb-3">
        {{ 'welcome_coffee_community' | translate }}
    </p>
    <p class="fnt-muli fnt-16 fnt-normal lh-normal text-clr334 mb-45">{{ 'join_community_change' | translate }}</p>
    <div class="d-flex flex-wrap align-items-center pt-z5">
        <button class="btn-raised mr-3 mt-3" (click)="gotoSignup()">{{ 'sign_up_now' | translate }}</button>
        <div class="d-flex align-items-center mt-3">
            <p class="fnt-muli fnt-16 fnt-bold lh-normal text-clr334 mb-0">
                {{ 'or' | translate }}
                <span class="pl-3 text-clr55c cursor-pointer text-underline" (click)="exploreCoffeeLab()">{{
                    'explore_lab' | translate
                }}</span>
            </p>
        </div>
    </div>
</div>

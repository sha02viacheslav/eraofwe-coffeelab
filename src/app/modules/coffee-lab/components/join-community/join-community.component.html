<div
    *ngIf="!isLoading"
    class="mb-4"
    [class.question-header]="type === PostType.ARTICLE"
    [class.other-header]="type === PostType.QA"
    [class.no-border]="!showBorderBottom"
>
    <p
        class="fnt-18 fw-sb"
        [class.pb-25]="type === PostType.QA"
        [class.mb-1]="type === PostType.QA"
        [class.border-btm]="!showBorderBottom"
    >
        <span *ngIf="related">{{ 'related_discussions_on_the_forum' | translate }}</span>
        <span *ngIf="!related">{{ 'recent_discussions_on_forum' | translate }}</span>
    </p>
    <div *ngFor="let data of relatedData; let ind = index; let isLast = last" class="question-list">
        <p class="pb-25 hover-underline" [ngClass]="{ 'pt-25': ind === 0, 'pt-2': ind > 0 }">
            <a
                [routerLink]="getLink(data.slug)"
                [innerHTML]="(type === PostType.ARTICLE ? data.title : data.question) || 'N/A'"
            ></a>
        </p>
    </div>
    <div *ngIf="!relatedData?.length" class="text-center my-4">
        {{ 'no_data_is_available' | translate }}
    </div>
</div>

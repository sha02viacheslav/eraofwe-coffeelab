<p-dropdown
    [options]="translatedList"
    optionLabel="language"
    [autoDisplayFirst]="false"
    styleClass="p-dropdown-translate"
    [placeholder]="'select_language' | translate"
    [dropdownIcon]="false"
    class="mob-padd"
>
    <ng-template pTemplate="selectedItem">
        <span class="fnt-14 fnt-muli fnt-bold text-clr60b d-flex align-items-center">
            <img src="assets/images/translate.svg" class="translate-icon mr-1" />
            Translated answer available
        </span>
    </ng-template>
    <ng-template let-translateItem pTemplate="item">
        <a class="d-flex align-items-center" [routerLink]="[getLink(translateItem)]">
            <app-avatar
                [src]="translateItem?.profile_image_thumb_url || translateItem?.profile_image_url"
                [size]="40"
            ></app-avatar>
            <div class="d-flex flex-column justify-content-between pl-3">
                <p class="fnt-14 fnt-muli fnt-bold text-clr334 mb-2">
                    {{ translateItem.user_name }}
                </p>
                <div class="d-flex align-items-center">
                    <p class="fnt-12 fnt-muli fnt-bold text-clr588 mb-0 pr-2">
                        {{ globalsService.getLanguage(translateItem.language) }} Translation
                    </p>
                    <p class="fnt-12 fnt-muli text-clr588 mb-0">
                        {{ translateItem.created_at | amTimeAgo | dateAgoReplace }}
                    </p>
                </div>
            </div>
        </a>
    </ng-template>
</p-dropdown>

<div class="seo-hidden">
    <a *ngFor="let translateItem of translatedList" [routerLink]="[getLink(translateItem)]"
        >{{ globalsService.getLanguage(translateItem.language) }} Translation</a
    >
</div>

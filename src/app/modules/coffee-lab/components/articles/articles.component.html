<div class="row gutter-16 v-gutter-24">
    <div
        class="col-md-6 col-xl-4"
        *ngFor="let article of articles; let i = index; let isLast = last"
        [ngClass]="{
            'd-none': isEraofWe && !article.is_era_of_we
        }"
    >
        <app-article-card [article]="article"></app-article-card>
    </div>
</div>
<div *ngIf="totalRecords && totalRecords > rows" class="pt-3 pt-md-4 w-100">
    <app-paginator
        [rows]="rows"
        [totalRecords]="totalRecords"
        [page]="pages"
        (pageChange)="paginate($event)"
    ></app-paginator>
</div>

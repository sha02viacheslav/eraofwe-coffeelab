<div class="d-flex align-items-center w-100">
    <div class="mr-25">
        <app-avatar
            [src]="prop?.profile_image_url || prop?.profile_image_thumb_url || prop?.posted_user_profile_image_url"
            size="40"
            [name]="prop?.user_name || prop?.question_user || prop?.posted_user"
        ></app-avatar>
    </div>
    <div class="flex-1 overflow-hidden">
        <div class="d-flex align-items-center mr-3 text-nowrap">
            <div
                [ngClass]="{ ellipsis: enableEllipsis }"
                class="fnt-muli font-weight-bold fnt-14 text-clr24 mr-md-3 mr-1"
            >
                {{ prop?.user_name || prop?.question_user || prop?.posted_user || 'Unknown User' }}
            </div>
            <div class="fnt-muli fnt-12 text-clr588">
                {{ prop?.posted_at || prop?.created_at | amTimeAgo: true | dateAgoReplace }}
            </div>
        </div>
        <div *ngIf="prop?.org_type !== 'co'" class="fnt-12 fnt-muli text-clr588 mt-2 d-flex text-nowrap">
            <span class="font-weight-bold mr-2">Coffee Expert</span>
            <span class="ellipsis"
                >@{{
                    prop?.company_name ||
                        prop?.organization_name ||
                        prop?.organisation_name ||
                        prop?.org_type ||
                        'Era of We'
                }}</span
            >
        </div>
    </div>
</div>

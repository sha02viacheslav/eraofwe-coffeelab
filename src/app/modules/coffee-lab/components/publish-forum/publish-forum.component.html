<div class="p-3 p-md-4 bg-f34 br-4 d-flex">
    <div class="w-100">
        <div class="sewn-form-field ask-question w-100 mb-0">
            <input
                type="text"
                pInputText
                placeholder="{{
                    (type === 'article'
                        ? 'publish_article'
                        : type === 'recipe'
                        ? 'start_making_a_recipe'
                        : 'ask_your_question'
                    ) | translate
                }}"
                (focus)="onFocus()"
            />
        </div>
        <div class="d-none d-md-block">
            <button (focus)="onFocus()" class="post-btn">
                {{
                    (type === 'article'
                        ? 'ask_your_question'
                        : type === 'recipe'
                        ? 'start_making_a_recipe'
                        : 'Write a post'
                    ) | translate
                }}
            </button>
            <button (focus)="onFocus()" class="post-btn">Create a brewing guide</button>
        </div>
    </div>
</div>

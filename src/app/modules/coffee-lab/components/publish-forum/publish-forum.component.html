<div class="p-3 p-md-4 bg-f34 br-4 d-flex">
    <div class="w-100">
        <div class="sewn-form-field ask-question w-100 mb-0">
            <input
                type="text"
                pInputText
                [placeholder]="btnValues[type].placeHolderValue | translate"
                class="c-p"
                (focus)="onFocus()"
            />
        </div>
        <div class="d-none d-md-block">
            <button (focus)="onFocus()" class="post-btn fw-sb fnt-16">
                {{ btnValues[type].firstBtnValue | translate }}
            </button>
            <button (focus)="onFocus()" class="post-btn fw-sb fnt-16">
                {{ btnValues[type].secondBtnValue | translate }}
            </button>
        </div>
    </div>
</div>

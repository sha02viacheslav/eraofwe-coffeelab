<div class="pt-4 pb-5 pl-45 pr-4 br-4">
    <div class="d-flex justify-content-end">
        <i class="pi pi-times fnt-18 tc-m cross-icon c-p" (click)="close()"></i>
    </div>
    <div class="text-center pb-5 position-relative">
        <div class="lh-157 fw-sb join-head mt-4 mt-md-5 mb-4 mb-md-475 pl-3 pl-md-4 pr-4 pr-md-5">
            {{ (config.data?.isLimit ? 'read_more_posts' : 'join_now_coffee_lab') | translate }}
        </div>
        <h5 *ngIf="errorMsg" class="invalid-combination text-center">
            {{ errorMsg }}
        </h5>
        <div class="pr-2 w-100 align-items-center d-flex flex-column">
            <button class="d-flex fnt-16 align-items-center signup-btn p-3 c-p mb-4" (click)="signInWithGoogle()">
                <img src="assets/images/google.svg" />
                <span class="fw-sb ml-3">
                    {{ 'signup_with_google' | translate }}
                </span>
            </button>
            <button class="d-flex fnt-16 align-items-center signup-btn p-3 c-p mb-4" (click)="signInWithFacebook()">
                <img src="assets/images/facebook-color.svg" />
                <span class="fw-sb ml-3">
                    {{ 'signup_with_facebook' | translate }}
                </span>
            </button>
            <a [href]="ssoWeb + '/email-signup'" [rel]="isStaging ? 'nofollow' : ''" class="signup-btn email-btn">
                <div class="d-flex fnt-16 align-items-center p-3 c-p">
                    <img src="assets/images/email.svg" />
                    <span class="fw-sb ml-3">
                        {{ 'signup_with_email' | translate }}
                    </span>
                </div>
            </a>
            <div class="mt-5 fnt-16 fw-sb">
                {{ 'already_have_account' | translate }}
                <a [href]="ssoWeb + '/login'" class="brown-cta" [rel]="isStaging ? 'nofollow' : ''">{{
                    'login' | translate
                }}</a>
            </div>
        </div>

        <app-loading *ngIf="!isReady"></app-loading>
    </div>
</div>

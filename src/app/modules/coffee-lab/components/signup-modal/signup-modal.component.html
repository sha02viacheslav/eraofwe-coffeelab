<div class="pt-4 pb-5 pl-45 pr-4 br-4">
    <div class="d-flex justify-content-end">
        <i class="pi pi-times fnt-18 text-clr588 cross-icon cursor-pointer" (click)="close()"></i>
    </div>
    <div class="text-center pb-5">
        <div class="lh-157 fnt-36 mt-5 pt-1 text-clr334 fnt-semi-bold join-head mb-475 pl-4 pr-5">
            {{ (config.data?.isLimit ? 'read_more_posts' : 'join_now_coffee_lab') | translate }}
        </div>
        <div class="pr-2 w-100 align-items-center d-flex flex-column">
            <div
                class="d-flex fnt-16 align-items-center signup-btn p-3 cursor-pointer mb-4"
                (click)="signInWithGoogle()"
            >
                <img src="assets/images/google.svg" />
                <span class="fnt-semi-bold ml-3">
                    {{ 'signup_with_google' | translate }}
                </span>
            </div>
            <div
                class="d-flex fnt-16 align-items-center signup-btn p-3 cursor-pointer mb-4"
                (click)="signInWithFacebook()"
            >
                <img src="assets/images/facebook-color.svg" />
                <span class="fnt-semi-bold ml-3">
                    {{ 'signup_with_facebook' | translate }}
                </span>
            </div>
            <a [href]="ssoWeb + '/email-signup'" [rel]="isStaging ? 'nofollow' : ''" class="email-btn">
                <div class="d-flex fnt-16 align-items-center p-3 cursor-pointer">
                    <img src="assets/images/email.svg" />
                    <span class="fnt-semi-bold ml-3">
                        {{ 'signup_with_email' | translate }}
                    </span>
                </div>
            </a>
            <div class="mt-5 fnt-16 text-clr334">
                {{ 'already_have_account' | translate }}
                <a [href]="ssoWeb + '/login'" class="login-link text-center" [rel]="isStaging ? 'nofollow' : ''">{{
                    'login' | translate
                }}</a>
            </div>
        </div>
    </div>
</div>

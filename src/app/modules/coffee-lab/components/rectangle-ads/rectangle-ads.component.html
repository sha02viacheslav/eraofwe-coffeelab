<div
    *ngIf="showAd"
    class="d-md-flex py-4 px-3 p-md-4 ads-border bg-f1"
    [ngClass]="!questionPage ? 'mb-md-5 flex-column mb-4' : 'no-border justify-content-md-between'"
    [class.add-padding]="showValidateMsg && questionPage"
>
    <div *ngIf="!showValidateMsg" [class.ml-md-4]="questionPage">
        <div class="fnt-md-20 fw-sb mb-2">{{ 'coffee_lab_main_ad' | translate }}</div>
        <div [ngClass]="!questionPage ? 'fnt-md-16 mb-md-25' : 'fnt-md-18'">
            {{ 'coffee_lab_sub_ad' | translate }}
        </div>
    </div>
    <div *ngIf="showValidateMsg" class="align-items-center d-flex flex-column">
        <div class="fnt-18 fnt-md-32 fw-m mb-25">
            <img src="assets/images/confirm-tick.svg" class="align-tick" />
            <span>Thank you for submitting {{ showAgainMsg ? 'again' : '' }}</span>
        </div>
        <div class="fnt-md-18 pl-md-5 ml-md-3">Weâ€™ll be in touch with our latest coffee offers</div>
    </div>
    <div *ngIf="!showValidateMsg" class="d-flex align-items-center mt-3 mt-md-0">
        <div class="d-flex">
            <div class="form-group">
                <input type="email" name="email" [(ngModel)]="subscribeEmail" placeholder="Enter Email ID" />
            </div>
            <button class="btn-raised subscribe-button" (click)="onSubmit()">Claim your offer</button>
        </div>
    </div>
</div>

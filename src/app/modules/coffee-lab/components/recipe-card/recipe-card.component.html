<a [routerLink]="getLink(recipe)" class="text-non-underline">
    <div class="coffee-item" (click)="gotoDetailPage($event, recipe)">
        <div class="position-relative">
            <div class="d-flex justify-content-center card-hght">
                <img [lazyLoad]="recipe.cover_image_thumb_url" src="assets/images/empty.svg" [alt]="recipe?.name" />
            </div>
            <span class="expertise fnt-12"> {{ recipe.expertise | translate }} </span>
        </div>

        <div class="m-3 m-md-4">
            <div class="d-flex justify-content-between mb-4">
                <div class="recipe-name flex-1 fnt-md-16 fnt-bold">
                    <span class="mb-1 d-flex recipe-title text-break">{{
                        recipe?.name.length < 60 ? recipe?.name : recipe?.name.slice(0, 60).concat('...')
                    }}</span>
                    <span class="fnt-semi-bold mb-45 mb-md-4 mt-2">
                        {{ recipe?.equipment_name | titlecase | convertToShortDescription: 2 }}
                    </span>
                </div>
                <div class="btn-icon save ml-1" (click)="onFocus($event)"></div>
            </div>
            <app-user-header [prop]="recipe"></app-user-header>
        </div>
    </div>
</a>

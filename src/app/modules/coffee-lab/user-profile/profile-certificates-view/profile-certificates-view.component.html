<div class="border-main br-4">
    <div class="header fnt-bold m-1">{{ 'certificates_awards' | translate }}</div>
    <div class="p-3">
        <div *ngFor="let certificate of certificationArray; let i = index">
            <div *ngIf="certificate?.name" [ngClass]="{ 'border-top-dashed-main pt-4': i }" class="mb-2">
                <ul class="no-bullet-ul">
                    <li class="fnt-bold">
                        <a [href]="certificate.public_url" target="_blank">{{ certificate.name | titlecase }}</a>
                    </li>
                    <li class="fnt-12 fnt-semi-bold text-clr588 mt-1">
                        {{ certificate.year }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
